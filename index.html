<h2>Add User to WhatsApp Group</h2>
<form id="addToGroupForm" method="post" action="/add_to_group">
  <label for="user_whatsapp">User WhatsApp Number:</label>
  <input type="text" id="user_whatsapp" name="user_whatsapp" placeholder="whatsapp:+12345556789" required>
  <br>
  <button type="submit">Add to Group</button>
</form>
